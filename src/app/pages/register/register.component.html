<div style="position: relative; padding-top: 40px; padding-left: 25%;">
  <div class="col-md-8">
    <div  class="card card-user">
      <center><div style="padding-top: 30px;" class="card-header">
        <h5 style="font-weight: bold;" class="card-title">Inregistrare</h5>
      </div></center>




      <div class="card-body">

        <!-- #userForm="ngForm" -->
        <form #userForm="ngForm" novalidate>

          <div class="row">
            
            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Prenume</label>
                  <input type="text" [(ngModel)]="userForm.firstName" id ="firstName" name="firstName" class="form-control" required>
                </div>
              </div>
            </div>
            
            <!-- <div *ngIf="userForm.firstName.invalid && (userForm.firstName.dirty || userForm.firstName.touched)" class="alert">

              <div *ngIf="userForm.firstName.errors.required">
                Name is required.
              </div>

            </div> -->

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label >Nume</label>
                    <input type="text" ngModel name="lastName" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Specializare</label>
                    <select id="dept" ngModel name="dept" class="form-control" required>
                      <option value="CARDIOLOGIE">Cardiologie</option>
                      <option value="CHIRURGIE">Chirurgie</option>
                      <option value="NEUROLOGIE">Neurologie</option>
                      <option value="PEDIATRIE">Pediatrie</option>
                      <option value="ORTOPEDIE">Ortopedie</option>
                      <option value="ONCOLOGIE">Oncologie</option>
                    </select>
                  </div>
                </div>
              </div>

          </div>

          <div class="row">

            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Email</label>
                  <input type="email" [(ngModel)]="userForm.email" id ="email" name="email" class="form-control" required minlength="6" email="true">
                </div>
              </div>
            </div>

            <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Parola</label>
                  <input type="password" ngModel name="password" class="form-control" required minlength="6">
                </div>
              </div>
            </div>
            
            <div class="update ml-auto mr-auto" style="padding-top: 14px;">
              <button style="width: 150px; text-align: center;" type="submit" id="registerBtn" class="btn btn-primary btn-round" (click)="saveUser(userForm)" [disabled]="!userForm.form.valid">Register</button>         
            </div>

            <!-- <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Confirmare Parola</label>
                  <input type="password" ngModel name="confirmPass" class="form-control">
                </div>
              </div>
            </div> -->
          </div>
          <div style="padding-top: 10px; padding-bottom: 15px; padding-left: 35%;" class="row">
            <div class="text-center">
              <p>Ai deja cont? <a style="color:#51cbce; font-weight:900; text-align: center;" routerLink="/login">Autentifica-te acum!</a></p>
            </div>
          </div>

      </form>


        



    </div>
  </div>
</div>
