<div class="row">
  <div style="position: relative;left: 17%;" class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Activitate noua: </h5>
      </div>
      <div class="card-body">

        <form #activitateForm="ngForm" novalidate>

          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Ora</label>
                <input type="time" class="form-control" ngModel name="ora" required>
              </div>
            </div>

            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Data</label>
                <input type="date" class="form-control" ngModel name="data" required>
              </div>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Subiect</label>
                <textarea class="form-control textarea" ngModel name="subiect" required></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Descriere</label>
                <textarea class="form-control textarea" ngModel name="descriere" required></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="ml-auto mr-auto">
              <a routerLink="/tableProgram"><button type="submit" class="btn btn-primary btn-round" (click)="saveActivitate(activitateForm)" [disabled]="!activitateForm.form.valid" routerLink="/tableProgram">Adauga</button></a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
