<div style="position: relative; padding-top: 40px; padding-left: 25%;">
  <div class="col-md-8">
    <div  class="card card-user">
      <center><div style="padding-top: 30px;" class="card-header">
        <h5 style="font-weight: bold;" class="card-title">Inregistrare</h5>
      </div></center>




      <div class="card-body">


        <form #userForm="ngForm" (ngSubmit)="saveUser(userForm)" >

          <div class="row">
            
            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Nume</label>
                  <input type="text" ngModel name="firstName" class="form-control" required >
                </div>
 
              </div>
            </div>

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label >Prenume</label>
                    <input type="text" ngModel name="lastName" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Specializare</label>
                    <select id="dept" ngModel name="dept" class="form-control" required>
                      <option value="CARDIOLOGIE">Cardiologie</option>
                      <option value="CHIRURGIE">Chirurgie</option>
                      <option value="NEUROLOGIE">Neurologie</option>
                      <option value="PEDIATRIE">Pediatrie</option>
                      <option value="ORTOPEDIE">Ortopedie</option>
                      <option value="ONCOLOGIE">Oncologie</option>
                    </select>
                  </div>
                </div>
              </div>

          </div>

          <div class="row">

            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Email</label>
                  <input type="email" ngModel name="email" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Parola</label>
                  <input type="password" ngModel name="password" class="form-control" required>
                </div>
              </div>
            </div>
            
            <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Confirmare Parola</label>
                  <input type="password" ngModel name="confirmPass" class="form-control">
                </div>
              </div>
            </div>
          </div>

      </form>


        <div style="padding-top: 10px;padding-bottom: 15px;" class="row">
          <div class="update ml-auto mr-auto">
            <button style="width: 150px;" type="submit" id="registerBtn" class="btn btn-primary btn-round" (click)="AppComponent.saveUser(userForm); userForm.reset()">Register</button>            
          </div>
          </div>
          <div class="text-center">
            <p>Ai deja cont? <a style="color:#51cbce; font-weight:900;" routerLink="/login">Autentifica-te acum!</a></p>
          </div>
        </div>



    </div>
  </div>
</div>
