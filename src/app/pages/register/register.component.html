<div style="position: relative; padding-top: 75px; padding-left: 25%;">
  <div class="col-md-8">
    <div  class="card card-user">
      <center><div style="padding-top: 30px;" class="card-header">
        <h5 style="font-weight: bold;" class="card-title">Inregistrare</h5>
      </div></center>
      <div class="card-body">
        <form>
          <div style="padding-top: 20px;" class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label >Nume</label>
                <input type="text" class="form-control" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label >Prenume</label>
                <input type="text" class="form-control" >
              </div>
            </div>
          </div>
          <div style="padding-top: 20px;" class="row">
            
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Specializare</label>
                <select id="specializare" name="specializare" class="form-control">
                  <option value="Cardiologie">Cardiologie</option>
                  <option value="Chirurgie">Chirurgie</option>
                  <option value="Neurologie">Neurologie</option>
                  <option value="Pediatrie">Pediatrie</option>
                  <option value="Ortopedie">Ortopedie</option>
                  <option value="Oncologie">Oncologie</option>
                </select>
              </div>
            </div>
          </div>
          <div style="padding-top: 20px;" class="row">
            <div  class="col-md-4 pr-1">
              <div class="form-group">
                <label >Parola</label>
                <input type="password" class="form-control" >
              </div>
            </div>
            <div  class="col-md-4 pl-1">
              <div class="form-group">
                <label >Confirmare Parola</label>
                <input type="password" class="form-control" >
              </div>
            </div>
          </div>
          <div style="padding-top: 10px;padding-bottom: 15px;" class="row">
            <div class="update ml-auto mr-auto">
              <a routerLink="/login"><button style="width: 150px;" type="submit" class="btn btn-primary btn-round">Register</button></a>
            </div>
          </div>
          <div style="padding-left: 150px;">
            <p>Ai deja cont? <a style="color:#51cbce; font-weight:900;" routerLink="/login">Autentifica-te acum!</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
