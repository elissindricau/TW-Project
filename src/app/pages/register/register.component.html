  <div class="col-md-8">
    <div  class="card card-user">
      <center><div style="padding-top: 30px;" class="card-header">
        <h5 style="font-weight: bold;" class="card-title">Inregistrare</h5>
      </div></center>




      <div class="card-body">


        <form>

          <div class="row">
            
            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Nume</label>
                  <input type="text" class="form-control" >
                </div>
 
              </div>
            </div>

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label >Prenume</label>
                    <input type="text" class="form-control" >
                  </div>
                </div>
              </div>

              <div class="column" style="width: 33%;">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Specializare</label>
                    <select id="specializare" name="specializare" class="form-control">
                      <option value="Cardiologie">Cardiologie</option>
                      <option value="Chirurgie">Chirurgie</option>
                      <option value="Neurologie">Neurologie</option>
                      <option value="Pediatrie">Pediatrie</option>
                      <option value="Ortopedie">Ortopedie</option>
                      <option value="Oncologie">Oncologie</option>
                    </select>
                  </div>
                </div>
              </div>

          </div>

          <div class="row">

            <div class="column" style="width: 33%;">
              <div class="col-md-12">
                <div class="form-group">
                  <label >Email</label>
                  <input type="email" class="form-control" >
                </div>
              </div>
            </div>

            <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Parola</label>
                  <input type="password" class="form-control" >
                </div>
              </div>
            </div>
            
            <div class="column" style="width: 33%;">
              <div  class="col-md-12">
                <div class="form-group">
                  <label >Confirmare Parola</label>
                  <input type="password" class="form-control" >
                </div>
              </div>
            </div>
          </div>

        </form>
